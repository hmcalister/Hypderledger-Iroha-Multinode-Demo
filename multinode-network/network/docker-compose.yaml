version: "3.5"

networks:
  iroha-network:
    name: iroha-network
    attachable: true
    ipam:
      config:
        - subnet: 172.29.101.0/24

volumes:
  iroha-postgres-vol1:
    name: iroha-postgres-vol1
  iroha-postgres-vol2:
    name: iroha-postgres-vol2
  iroha-postgres-vol3:
    name: iroha-postgres-vol3
  iroha-postgres-vol4:
    name: iroha-postgres-vol4
  blockstore1:
    name: blockstore1
  blockstore2:
    name: blockstore2
  blockstore3:
    name: blockstore3
  blockstore4:
    name: blockstore4

services:
  some-postgres1:
    image: postgres:13
    container_name: some-postgres1
    command: -c max_prepared_transactions=100
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    networks:
      iroha-network:
        ipv4_address: 172.29.101.21
    volumes:
      - type: volume
        source: iroha-postgres-vol1
        target: /var/lib/postgresql/data

  iroha1:
    image: gamma749/iroha
    container_name: iroha1
    restart: unless-stopped
    depends_on:
      - some-postgres1
    tty: true
    environment:
      - KEY=node1
    entrypoint:
      - /opt/init/entrypoint.sh
    networks:
      iroha-network:
        ipv4_address: 172.29.101.121
    ports:
      - "50051:50051"
      - "7001:7001"
    volumes:
      - ./shared_init:/opt/init
      - ./node1:/opt/iroha_data
      - type: volume
        source: blockstore1
        target: /tmp/block_store1

  some-postgres2:
    image: postgres:13
    container_name: some-postgres2
    command: -c max_prepared_transactions=100
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
